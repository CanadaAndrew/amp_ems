<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Amptier EMS Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#abccf7] flex items-center justify-center">
    <div class="bg-blue-900 rounded-lg p-6 box-border overflow-hidden">
        <!-- Image and welcome -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 sm:gap-6 p-4">
            <img src="{{ url_for('static', filename='amptier_logo-removebg-preview.png') }}" alt="Amptier Logo"
                 class="w-full sm:w-[45%] max-w-[220px] object-contain flex-shrink-0 min-w-[120px]" />
            <img src="{{ url_for('static', filename='rexus_logo.png') }}" alt="Rexus Logo"
                 class="w-full sm:w-[45%] max-w-[220px] object-contain flex-shrink-0 min-w-[120px]" />
        </div>

        <h1 class="text-white text-center text-2xl md:text-3xl mt-2">RexusOps360</h1>
        <p class="text-center text-sm text-gray-200 mb-4">Enterprise Emergency &amp; Operations Management</p>

        <!-- Form inputs to input username and password -->
        <form id="login-form"  method="post" class="flex flex-col items-center gap-3 px-6">
            <input name="Username" placeholder="Username" required
                   class="w-full md:w-3/4 px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            <input type="password" name="Password" placeholder="Password" required
                   class="w-full md:w-3/4 px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <!-- Buttons to choose if signing in as a user or admin -->
        <div class="flex justify-evenly mt-4 px-6">
            <button form="login-form" formaction="{{url_for('admin')}}" type="submit" name="role" value="admin"
                    class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Admin Login</button>
            <button form="login-form" formaction="{{ url_for('user', user_id=0) }}" type="submit" name="role" value="user"
                    class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">User Login</button>
        </div>
        </form>

        <p class="text-center text-sm text-gray-200 mt-4">
            Don't have a user account? Report <a class="underline text-white" href="{{ url_for('user', user_id='1') }}">anonymously</a>
        </p>
    </div>
</body>
</html>
